<template>
    <lightning-card title="List of Account using Imperative Call">
        <div class="slds-var-p-around_medium slds-var-m-around_medium">
            <lightning-input type="number" onchange={getQueryLimit} placeholder="enter limit to get Account"></lightning-input>
            <lightning-button label="Get Account" variant="Brand" onclick={getALLAccount}></lightning-button>
            </div>
        <template for:each={accounts} for:item="eachAccount" >
        <div  key={eachAccount.id} class="slds-var-p-around_medium slds-var-m-around_medium  lgc-bg">
        <lightning-tile label={eachAccount.Name} type="account">
         <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
         <p class="slds-truncate" title={eachAccount.id}>{eachAccount.Phone}</p>
             </lightning-tile>
         </div>
         </template>
      
     </lightning-card>
</template>
